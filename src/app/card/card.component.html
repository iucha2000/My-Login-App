<div class="card">
    <div class="card-header">
      <div class="h2-container">
        <h2>{{ card.title }}</h2>
      </div>
      <div class="images-container">
        <!--<img class="card-action-image" src="images/edit.png" alt="edit" width="20px" height="20px">-->
        <img class="card-action-image" src="images/trash.png" alt="delete" (click)="deleteCard()">
      </div> 
    </div> 
    <p>{{ card.description }}</p>
    <p><strong>Author:</strong> {{ card.author }}</p>
    <p><strong>Create Date:</strong> {{ card.createDate | date:'short' }}</p>
    <p><strong>Status:</strong> {{ card.status }}</p>
  </div>
